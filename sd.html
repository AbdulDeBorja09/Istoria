<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Sidebar</title>

    <style>
      .sidebar {
        position: fixed;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        background-color: #f1f1f1;
        width: 250px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 999;
        display: none; /* Initially hide the sidebar */
      }

      .sidebar-content {
        margin-bottom: 20px;
      }

      .openBtn {
        top: 10px;
        border: 1px solid red;
      }

      .closeBtn {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      /* Responsive styles */
    </style>
  </head>
  <body>
    <div class="sidebar">
      <button class="openBtn" onclick="openSidebar()">Open Sidebar</button>
      <div class="sidebar-content">
        <!-- Your sidebar content goes here -->
        <p>This is some sidebar content.</p>
      </div>
      <button class="closeBtn" onclick="closeSidebar()">Close Sidebar</button>
    </div>

    <script>
      function openSidebar() {
        document.querySelector(".sidebar").style.display = "block";
      }

      function closeSidebar() {
        document.querySelector(".sidebar").style.display = "none";
      }
    </script>
  </body>
</html>
