<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Src/Styles/styles_login.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <div class="column1">
        <div class="brandings">
          <img src="/assets/Images/logo2.png" alt="" />
          <img src="/assets/Images/logo3.png" alt="" />
        </div>
        <div class="singupform">
          <form action="post">
            <h1>CREATE AND ACCOUNT</h1>
            <div class="row">
              <div class="col-6">
                <label for="fname">FIRST NAME</label>
                <br />
                <input
                  type="text"
                  name=""
                  id="fname"
                  required
                  placeholder="FIRST NAME"
                />
              </div>
              <div class="col-6">
                <label for="lname">LAST NAME</label>
                <br />
                <input
                  type="text"
                  name=""
                  id="lname"
                  required
                  placeholder="LAST NAME"
                />
              </div>
              <div class="col-6">
                <label for="username">USERNAME</label>
                <br />
                <input
                  type="text"
                  name=""
                  id="username"
                  required
                  placeholder="USERNAME"
                />
              </div>
              <div class="col-6">
                <label for="email">EMAIL</label>
                <br />
                <input
                  type="email"
                  name=""
                  id="email"
                  required
                  placeholder="EMAIL"
                />
              </div>
              <div class="col-6">
                <label for="pass">PASSWORD</label>
                <br />
                <input
                  type="password"
                  name=""
                  id="padd"
                  required
                  placeholder="PASSWORD"
                />
              </div>
              <div class="col-6">
                <label for="cpass">CONFIRM PASSWORD</label>
                <br />
                <input
                  type="cpass"
                  name=""
                  id="pass"
                  required
                  placeholder="CONFIRM PASSWORD"
                />
              </div>
              <div class="col-12">
                <label for="address">ADDRESS</label>
                <br />
                <textarea
                  name=""
                  id="address"
                  cols="30"
                  rows="4"
                  required
                  placeholder="ADDRESS"
                ></textarea>
              </div>
              <div class="agree">
                <input
                  class="check"
                  type="checkbox"
                  name=""
                  id="agree"
                  required
                />
                <label for="agree"
                  ><p>
                    I AGREE TO THE TERMS AND CONDITION SET BY ISTORIA COFFEE
                    SHOP 2024.
                  </p></label
                >
              </div>
              <div class="text-center">
                <button class="btn w-50" type="submit">
                  CREATE AN ACCOUNT
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="column2">
        <img src="../assets/Images/login.png" width="761px" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
