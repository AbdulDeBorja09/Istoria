<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../assets/Images/Favicon.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Src/Styles/styles_login.css" />
    <title>Sign up | Istoria Coffee</title>
  </head>
  <body>
    <div class="signupbox">
      <div class="signup-header">
        <header>Sign up</header>
      </div>
      <div class="signup-row1">
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="First Name"
          autocomplete="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="Last Name"
          autocomplete="off"
          required
        />
      </div>
    </div>
    <div class="signup-row2">
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="Address"
          autocomplete="off"
          required
        />
      </div>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            placeholder="Email"
            autocomplete="off"
            required
          />
          </div>
        </div>

        <div class="signup-row3">
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              placeholder="Username"
              autocomplete="off"
              required
            />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="input-field"
          placeholder="Password"
          autocomplete="off"
          required
        />
      </div>
    </div>
    <div class="input-box">
      <input
        type="password"
        class="input-field"
        placeholder="Confirm Password"
        autocomplete="off"
        required
      />
    </div>
  </body>
</html>
