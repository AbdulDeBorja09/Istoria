<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Src/Styles/styles_login.css" />

    <title>Document</title>
  </head>
  <body class="signup-bg">
    <div class="signup-bg">
      <div class="signup-box container">
        <div class="signup-brand text-center">
          <img src="../assets/Images/logo.png" alt="" />
        </div>
        <h1>CREATE AN ACCOUNT</h1>
        <form action="post">
          <div class="row">
            <div class="inputss col-lg-6">
              <label for="fname" class="form-lablel">FIRST NAME</label>
              <input
                type="text"
                id="fname"
                class="form-control"
                placeholder="Ex. Juan"
              />
            </div>
            <div class="inputss col-lg-6">
              <label for="lname" class="form-lablel">LAST NAME</label>
              <input
                type="text"
                id="lname"
                class="form-control"
                placeholder="Ex. Dela Cruz"
              />
            </div>
            <div class="inputss col-lg-6">
              <label for="username" class="form-lablel">USERNAME</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Ex. juantutri"
              />
            </div>
            <div class="inputss col-lg-6">
              <label for="emails" class="form-lablel">EMAIL</label>
              <input
                type="email"
                id="emails"
                class="form-control"
                placeholder="juandelacruz@gmail.com"
              />
            </div>
            <div class="col-lg-6">
              <label for="fname" class="form-lablel">PASSWORD</label>
              <input
                type="password"
                id="fname"
                class="form-control"
                placeholder="1234567890"
              />
            </div>
            <div class="col-lg-6">
              <label for="fname" class="form-lablel">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="fname"
                class="form-control"
                placeholder="1234567890"
              />
            </div>
            <div class="inputss col-lg-12">
              <label for="emails" class="form-lablel">ADDRESS</label>
              <input
                type="text"
                id="address"
                class="form-control"
                placeholder="SESAME STREET"
              />
            </div>
            <div class="signup-button text-center">
              <button class="btn w-50" type="submit">CREATE ACCOUNT</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
